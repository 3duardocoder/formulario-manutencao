<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" importance="high">
    <link rel="stylesheet" href="./css/landscape.css">
    <link rel="stylesheet" href="./css/wide-landscape.css">

<body>
    <header>
        <img src="./Eduardo.png" alt="logo" class="logo" id="logo">

        <svg class="menu-hamburger" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960"
            width="48px" fill="#ffffff" onclick="mostrar()">
            <path d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z" />
        </svg>


    </header>
    <menu class="menu" draggable="true">
        <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px"
            fill="#ffffff"
            onclick="ocultar()">
            <path
                d="m249-207-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z" />
        </svg>

        <ul class="lista-atalhos">
            <a href="#" class="link"><li>a</li></a>
            <a href="#" class="link"><li>a</li></a>
            <a href="#" class="link"><li>a</li></a>
            <a href="#" class="link"><li>a</li></a>
            <a href="#b" class="link"><li>a</li></a>

        </ul>
    </menu>

    <script>
        function mostrar() {
            let menu_hamb = document.getElementsByClassName("menu-hamburger")[0];
            let menu = document.getElementsByClassName("menu")[0];
            menu_hamb.style.display = 'none'
            menu.style.display = 'flex';
        }
        function ocultar(){
            let menu_hamb = document.getElementsByClassName("menu-hamburger")[0];
            let menu = document.getElementsByClassName("menu")[0];
            menu_hamb.style.display = 'flex'
            menu.style.display = 'none';
        }


    </script>
</body>

</html>
